<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Место" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="button profile__edit-button" aria-label="Закрыть"></button>
                    <p class="profile__speciality">Исследователь океана</p>
                </div>
                <button type="button" class="button profile__add-button" aria-label="Редактировать"></button>
            </section>

            <section class="elements"> 

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <template id="element-template">
            <article class="element">
                <img src="#" alt="" class="element__photo">
                <button class="button element__delete" aria-label="Удалить"></button>
                <div class="element__title">
                    <h2 class="element__place"></h2>
                    <button type="button" class="button element__like-button"
                        aria-label="Нравится"></button>
                </div>
            </article>
        </template>

        <section class="popup" id="profile">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" id="profilePopupCloseButton" class="button popup__close-button"></button>
                <form class="popup__form" name="popup">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input" name="userName" type="text" id="userName" value="Жак-Ив Кусто"
                        placeholder="Имя" required>
                    <input class="popup__input" name="userSpec" type="text" id="userSpec" value="Исследователь океана"
                        placeholder="Профессия" required>
                    <button type="submit" name="saveButton" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup" id="addCard">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" id="addCardPopupCloseButton" class="button popup__close-button"></button>
                <form class="popup__form" id="addCardForm" name="popup">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__input" name="name" type="text" id="name" placeholder="Название" required>
                    <input class="popup__input" name="link" type="text" id="link" placeholder="Ссылка на картинку" required>
                    <button type="submit" name="addButton" id="createCard" class="popup__save-button" aria-label="Создать">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup__show-image" id="showImage">
            <div class="popup__image-container">
                <button type="button" aria-label="Закрыть" id="closeImage" class="button popup__close-button"></button>
                <img class="popup__image" src="#" alt="">
                <p class="popup__image-name"></p>
            </div>
        </section>
    </div>

    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
