<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Место" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="button profile__edit-button" aria-label="Закрыть"></button>
                    <p class="profile__speciality">Исследователь океана</p>
                </div>
                <button type="button" class="button profile__add-button" aria-label="Редактировать"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__place">Карачаевск</h2>
                        <button type="button" class="button element__like-button"
                        aria-label="Нравится"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__place">Гора Эльбрус</h2>
                        <button type="button" class="button element__like-button"
                        aria-label="Нравится"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="images/dombay.jpg" alt="Домбай" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__place">Домбай</h2>
                        <button type="button" class="button element__like-button"
                        aria-label="Нравится"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__place">Гора Эльбрус</h2>
                        <button type="button" class="button element__like-button"
                        aria-label="Нравится"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="images/dombay.jpg" alt="Домбай" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__place">Домбай</h2>
                        <button type="button" class="button element__like-button"
                        aria-label="Нравится"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__place">Карачаево-Черкесия</h2>
                        <button type="button" class="button element__like-button"
                            aria-label="Нравится"></button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="button popup__close-button"></button>
                <form class="popup__form" name="popup">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input" name="userName" type="text" id="userName" value="Жак-Ив Кусто"
                        placeholder="Имя" required>
                    <input class="popup__input" name="userSpec" type="text" id="userSpec" value="Исследователь океана"
                        placeholder="Профессия" required>
                    <button type="submit" name="saveButton" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
